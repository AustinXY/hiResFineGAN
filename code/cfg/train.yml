CONFIG_NAME: '3stages'
DATASET_NAME: 'birds'
DATA_DIR: '../../data/birds'
SAVE_DIR: '../output/vis'
GPU_ID: '1'
WORKERS: 4

SUPER_CATEGORIES: 20   # For CUB
FINE_GRAINED_CATEGORIES: 200  # For CUB
TIED_CODES: True   # Do NOT change this to False during training.

TREE:
    BRANCH_NUM: 3

TRAIN:
    FLAG: True
    NET_G: ''  # Specify the generator path to resume training
    NET_D: ''  # Specify the discriminator path to resume training
    # BATCH_SIZE: 16
    MAX_EPOCH: 600
    HARDNEG_MAX_ITER: 1500
    SNAPSHOT_INTERVAL: 1000
    SNAPSHOT_INTERVAL_HARDNEG: 500
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002

    START_DEPTH: 0 # 32 has depth 0
    END_DEPTH: 3  # 256 has depth 3
    BATCHSIZE_PER_DEPTH: [64, 32, 16, 4]
    BLEND_EPOCHS_PER_DEPTH: [0, 60, 80, 100]
    STABLE_EPOCHS_PER_DEPTH: [2, 80, 100, 120]

GAN:
    DF_DIM: 64
    GF_DIM: 64
    Z_DIM: 100
    R_NUM: 2
